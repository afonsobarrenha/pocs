<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
  </style>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, Helvetica, sans-serif;
    }

    iframe {
      border: none;
      width: 100%;
      height: 240px;
    }

    /* Float four columns side by side */
    .column {
      float: left;
      width: 25%;
      padding: 0 10px;
    }
    .columnMaster {
      float: left;
      width: 50%;
      padding: 0 10px;
    }

    /* Remove extra left and right margins, due to padding */
    .row {
      margin: 0 -5px;
    }

    /* Clear floats after the columns */
    .row:after {
      content: "";
      display: table;
      clear: both;
    }

    /* Responsive columns */
    @media screen and (max-width: 600px) {
      .column {
        width: 100%;
        display: block;
        margin-bottom: 20px;
      }
    }

    /* Style the counter cards */
    .card {
      box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
      padding: 16px;
      text-align: center;
      background-color: #f1f1f1;
    }
  </style>
</head>

<body>

  <div class="row">
    <div class="columnMaster">
      <div class="card">
        <h3>Jenkins</h3>
        <p><iframe id='frame0' src="http://localhost:8080"></iframe></p>
      </div>
    </div>
    <div class="columnMaster">
        <div class="card">
          <h3>Nexus</h3>
          <p><iframe id='frame1' src="http://localhost:8081"></iframe></p>
        </div>
      </div>
  </div>
  <br>  
  <div class="row">
    <div class="columnMaster">
      <div class="card">
        <h3>Sonar</h3>
        <p><iframe id='frame0' src="http://localhost:9001"></iframe></p>
      </div>
    </div>
    <div class="columnMaster">
        <div class="card">
          <h3>Postgre</h3>
          <p><iframe id='frame1' src="http://localhost"></iframe></p>
        </div>
      </div>
  </div>
</body>
</html>
